{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<br>
<br>

<div class="grid min-h-screen place-items-center rounded-md">
    <div class="rounded-md  w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12">
      <h1 class="text-xl font-semibold">Hello there ?, <span class="font-normal">please fill in your information to continue</span></h1>
      <form method="post" action="{{ url_for('auth.signup') }}" class="mt-6">
        
        <label for="full-name" class="block mt-2 text-xs font-semibold text-gray-600 uppercase"> Full Name</label>
        <input id="full-name" type="text" name="full-name" placeholder="John Doe Bob" autocomplete="name" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
        <label for="email" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">E-mail</label>
        <input id="email" type="email" name="email" placeholder="john.doe@company.com" autocomplete="email" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
        <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Password</label>
        <input id="password" type="password" name="password" placeholder="********" autocomplete="new-password" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
        <label for="password-confirm" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Confirm password</label>
        <input id="password-confirm" type="password" name="password-confirm" placeholder="********" autocomplete="new-password" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
        <button type="submit" class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-orange-500  shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
          Sign up
        </button>
        <br>
        <div class="h-5 justify-between  ">
          <br>
          <p>Already registered?
            <a href="/login" class="inline text-cyan-300 hover:text-cyan-500 hover:underline hover:underline-offset-1 "> Login </a>
          </p>
          <p> <span>Continue with </span><a href="{{url_for('auth.login_google')}}" class="inline text-cyan-300 hover:text-cyan-500 hover:underline hover:underline-offset-1 "> Gmail </a></p>
         
        </div>

      </form>
      <br>
      <br>
    </div>
  </div>
  <br>
  <br>

{% endblock %}

{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center min-h-screen m-10 bg-gray-100 rounded-lg shadow-md">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-6">Welcome to Chat<span class="bg-orange-500 px-1  ">BUDDY</span></h1>
        <p class="text-lg font-[poppins] text-gray-700 mb-6">
            Your AI-powered assistant is here to help. Start a conversation or browse your chat history.
        </p>
        <div class="space-x-4">
            <a href="/login" class="px-6 py-3 bg-orange-500 text-white rounded-lg text-lg font-medium hover:bg-black transition">
                Login
            </a>
            <a href="/sign-up" class="px-6 py-3 border border-gray-400 text-gray-700 rounded-lg text-lg font-medium hover:bg-gray-200 transition">
                Sign Up
            </a>
        </div>
    </div>
</div>
